<div class="main">
<div class="login-container">
    <div class="login-form-container">
      <h2>Sign in</h2>
      <div class="social-login">
        <button (click)="signUpWithGoogle()" class="social-btn google-btn">
          <img src="google.png" alt="Google logo" /> Sign in with Google
        </button>
      </div>
      <span>or use your account</span>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <input
            type="email"
            id="email"
            class="form-control"
            formControlName="email"
            placeholder="Email"
            [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
          />
          <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
            <div *ngIf="f['email'].errors['required']">Email is required</div>
            <div *ngIf="f['email'].errors['email']">Email is invalid</div>
          </div>
        </div>
  
        <div class="form-group">
          <input
            type="password"
            id="password"
            class="form-control"
            formControlName="password"
            placeholder="Password"
            [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
          />
          <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
            <div *ngIf="f['password'].errors['required']">Password is required</div>
            <div *ngIf="f['password'].errors['minlength']">Password must be at least 6 characters</div>
          </div>
        </div>
        <a href="#" class="forgot-password">Forgot your password?</a>

        <div *ngIf="loginError" class="server-error-message">
          {{ loginError }}
        </div>
        <button type="submit" class="btn btn-primary sign-in-btn">SIGN IN</button>
      </form>
    </div>
    <div class="info-container">
      <h2>Welcome Back!</h2>
      <p>Don't have an account,<br> open now</p>
      <button class="btn btn-secondary sign-up-btn" routerLink="/auth/signup">SIGN UP</button>
    </div>
  </div>
</div>
