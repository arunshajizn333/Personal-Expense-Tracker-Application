<div class="chart-loading-container" *ngIf="isLoading">
  <p>Loading chart data...</p>
  </div>

<div class="chart-error-container" *ngIf="!isLoading && errorMessage">
  <p>{{ errorMessage }}</p>
  <button (click)="loadChartData()" class="retry-button">Retry</button>
</div>

<div class="charts-container" *ngIf="!isLoading && !errorMessage">
  <div class="chart-card">
    <canvas baseChart
            [data]="categoryChartData"
            [type]="categoryChartType"
            [options]="categoryChartOptions">
    </canvas>
  </div>
  <div class="chart-card">
    <canvas baseChart
            [data]="monthlyChartData"
            [type]="monthlyChartType"
            [options]="monthlyChartOptions">
    </canvas>
  </div>
</div>
